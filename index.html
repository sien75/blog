<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sien75's Blog</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="//unpkg.com/docsify@4/lib/themes/vue.css"
        />
        <style type="text/css" rel="stylesheet">
            #main {
                max-width: 90%;
            }
            img {
                box-shadow: 0px 0px 4px grey;
                margin: 10px 0;
                max-width: 60vw;
                max-height: 60vw;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "Sien75's Blog",
                repo: 'https://github.com/sien75/blog',
                loadSidebar: true,
                alias: {
                    '/posts/.*/_sidebar.md': '/posts/_sidebar.md',
                    '/categories/_sidebar.md': '/_sidebar.md',
                }
                // coverpage: true,
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//unpkg.com/docsify@4"></script>
    </body>
</html>
